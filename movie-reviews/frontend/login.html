<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Movie Reviews</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block mb-1">Correo electrónico:</label>
        <input type="email" id="email" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label for="password" class="block mb-1">Contraseña:</label>
        <input type="password" id="password" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded">Ingresar</button>
    </form>
    <p class="mt-4 text-center text-sm">¿No tienes cuenta? <a href="register.html" class="text-blue-700 hover:underline">Regístrate</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
